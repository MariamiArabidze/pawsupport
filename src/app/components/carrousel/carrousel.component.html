<div class="container">
  <img
    *ngFor="let image of images; index as i"
    [src]="image"
    [class.hidden]="shownIndex !== i"
  />
  <mat-icon class="left" (click)="goBack()" *ngIf="shownIndex > 0"
    >keyboard_arrow_left</mat-icon
  >
  <mat-icon
    class="right"
    (click)="goForward()"
    *ngIf="shownIndex < images.length - 1"
    >keyboard_arrow_right</mat-icon
  >
</div>
